<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="geral">
        <div id="conteiner">
            <form>
                <fieldset>
                    <div id="pro-text">
                        <h2 class="texto-p">Login</h2>
                        <span><img src="imagens/profile.png" class="profile"></span>
                    </div>
                    
                    <div class="login">
                        <label>User</label>
                        <input type="text" name="login" id="login" placeholder="Digite seu usuário">
                    </div>
                    <div class="password">
                        <label>Password</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="no-login">
                        <a href="#">Não consegue se conectar?</a>
                    </div>
                    <div class="button"></div>
                        <input type="button" value="Login" class="botao">
                    </div>
                   
                
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
